<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ile-de-France</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      font-size: 18px;
      padding-top: 60px; /* Adjusted for fixed navbar */
    }

    /* Navigation Bar Styling */
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    nav ul {
      display: flex;
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 15px;
      display: block;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #ff6347;
    }

    /* Main Content Styling */
    .content {
      margin-top: 20px;
      padding: 20px;
    }

    h1, h2, h3 {
      color: #333;
      margin-bottom: 20px;
    }

    /* Iframe Styling */
    iframe {
      width: 100%;
      height: 900px;
      border: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        font-size: 16px;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
      }

      nav ul li {
        margin: 10px 0;
      }

      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <ul>
          <li><a href="index.html">Introduction</a></li>
          <li><a href="coutumes.html">Coutumes</a></li>
          <li><a href="carte.html">Carte</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="content">
    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vQMAwXkdrzOFmQoIDb4WM77yW3ds7F6E_Ze3BMKtVj-MIFEJd1wdBTPsu-UTzXFIDVGjKYgqo0nX8T5/embed?start=true&loop=false&delayms=60000" frameborder="0" allowfullscreen="true"></iframe>
  </div>
</body>
</html>
